<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>使用文档</title>
    <link rel="icon" href="./source/header/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./source/src/css/self.css">
    <link rel="stylesheet" href="./libs/docsify/themes/vue.css">
</head>
<body>
  <div class='nav-toggle-bgcolor'></div>
  <div id="app">加载中,请稍候...</div>
  <script>
    window.$docsify = {
      homepage: './docs/main.md',
      repo: 'https://gitee.com/xiaomaomi-xj/',
      loadSidebar: './utils/list.md',
      loadNavbar: './utils/nav.md',
      auto2top: true,
      subMaxLevel: 2,
      maxLevel: 2,
      formatUpdated: "{YYYY}年{MM}月{DD}日 {HH}:{mm}",
      coverpage: './utils/cover.md',
      relativePath: true,
      name:'<b>xiaomaomi-xj</b>',
      nameLink: '#/',
      executeScript: true,
      mergeNavbar: true,
      notFoundPage:'./utils/404.md',
      copyCode: {
        buttonText : '复制到剪贴板',
        errorText  : '复制失败！',
        successText: '复制成功！'
      },
      search: {
        maxAge: 86400000, 
        paths: 'auto', 
        placeholder: '搜索...',
        noData: '未找到！',
        depth: 6,
        hideOtherSidebarContent: false,
        namespace: 'website-1',
        pathNamespaces: []
      },
    }
  </script>
  <script src="./libs/docsify/docsify.min.js"></script>
  <script src="./libs/docsify/plugins/emoji.min.js"></script>
  <script src="./libs/docsify/plugins/search.min.js"></script>
  <script src="./libs/docsify/plugins/zoom-image.min.js"></script>
  <script src="./libs/docsify-copy-code/docsify-copy-code.min.js"></script>
  <script src="./libs/prismjs/components/prism-bash.min.js"></script>
  <script src="./libs/prismjs/components/prism-css-extras.min.js"></script>
  <script src="./libs/prismjs/components/prism-git.min.js"></script>
  <script src="./libs/prismjs/components/prism-java.min.js"></script>
  <script src="./libs/prismjs/components/prism-json.min.js"></script>
  <script src="./libs/prismjs/components/prism-sql.min.js"></script>
  <script src="./source/src/js/self.js"></script>
</body>
</html>
